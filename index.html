<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Trivia</title>
</head>

<body>
    <div class="trivia-ques text-center">
        <p class="quest">1. The first Batman story, "The Case of the Cheical Syndicate," was published in what year?
        </p>
        <form class="question">
            <label>
                <input type="radio" name="optradio" class="optradio" value="correct"> 1939
            </label>
            <label>
                <input type="radio" name="optradio" class="optradio" value="wrong"> 1932
            </label>
            <label>
                <input type="radio" name="optradio" class="optradio" value="wrong"> 1949
            </label>
        </form>
        <p class="quest">2. When did the first episode of the Batman TV series staring Adam West first air?
        </p>
        <form class="question">
            <label>
                <input type="radio" name="optradio" class="optradio" value="wrong"> August 13, 1964
            </label>
            <label>
                <input type="radio" name="optradio" class="optradio" value="correct"> January 12, 1966
            </label>
            <label>
                <input type="radio" name="optradio" class="optradio" value="wrong"> March 14, 1968
            </label>
        </form>
    </div>

    <!--jQuery and JavaScript file links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
